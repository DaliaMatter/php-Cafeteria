<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="RegisterValidation.php">
					<span class="login100-form-title p-b-32">
						Add user
					</span>
					<span class="txt1 p-b-11">
						name
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "name is required">
						<input class="input100" type="text" name="name" >
						<span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "email is required">
						<input class="input100" type="email" name="email" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						Password Confirm
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password confirmation is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="passConfirm" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						room
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "room is required">
						<input class="input100" type="text" name="room" >
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						phone
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "phone is required">
						<input class="input100" type="phone" name="phone" >
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						profile Picture
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "profile picture is required">
						<input class="input100" type="file" name="profile_pic" >
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Add User
						</button>
					</div>

				</form>
			</div>
		</div>
